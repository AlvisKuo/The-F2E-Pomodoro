<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta property="og:title" content="THE F2E Pomodoro" />
    <meta property="og:description" content="Pomodoro">
    <meta property="og:type" content="website" />
    <meta property="og:image" content="images/PNG.png" />

    <title>Pomodoro</title>


    <link rel="stylesheet" href="css/CSS reset.css">
    <link rel="stylesheet" href="css/css style.css">

    <link href="https://fonts.googleapis.com/css?family=Noto Sans TC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto Sans TC Regular" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla One" rel="stylesheet">

</head>
<body>
<!-- -------------------------------------header----------------------------------------------------  -->

<div class="wrap">
 <div class="date">
    <ul>
        <li>2019.7.22</li>
        <li>星期一 00:00</li>
    </ul>
</div>
    
<!-- -------------------------------------side-bar ----------------------------------------------------  -->

<div class="side-bar">
    
       <div class="menu">

           <div class="list">
                <a href="#"><img src="img/icon-list.svg" alt="list"></a>
                <div class="listRight rightOpen">
                    <div class="listHeader">
                        <h1>代辦清單</h1>
                            <ul>
                                <li>未完成</li>
                                <li>已完成</li>
                            </ul>
                    </div>
                </div>
            </div>



           <div class="analysis">
                <a href="#"><img src="img/icon-analysis.svg" alt="analysis"><a href="#"></a>
                <div class="analysisRight rightOpen">
                        <div class="analysisHeader">
                            <h2></h2>
                               
                        </div>
                    </div>
           
            </div>

       </div>
    
</div>
    
<!-- -------------------------------------content----------------------------------------------------  -->

<div class="content">
    <div class="time">
        <p>25:00</p>
    </div>

    <div class="button">
        <div class="bell">
            <img src="img/icon-bell.svg" alt="bell">
        </div>
        <div class="play">
            <img src="img/icon-play--orange.svg" alt="play--orange">
        </div>
        <div class="cancel">
            <img src="img/icon-cancel.svg" alt="cancel">
        </div>
    </div>

    <div class="check-list">
        <ul>
            <li class="list-title">構思蕃茄鐘UI介面</li>
                <ul class="circle">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            <li class="list-todo">學習Javascript</li>
            <li class="list-todo">學習網頁切版</li>
            <li class="list-todo">設計蕃茄鐘UI介面</li>
        </ul>
    

    <div class="pic">
        <img src="img/tomato--orange.svg" alt="tomato--orange">
    </div>


</div>

</div>






















</div>

<script src="jquery-3.4.1.min.js"></script>



<script src="all.js"></script>

</body>
</html>
